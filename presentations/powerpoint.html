<!doctype html>
<html lang="en">
<head>
    <title>Systo example - Powerpoint emulator</title>

    <!-- CSS -->
    <link type="text/css" rel="stylesheet" href="../css/jquery-ui.css"/>
    <style>
    .slide {
        width:100%; 
        height:100%; 
        border:solid 1px black;
    }
    .button {
        float:left; 
        clear:both;
    }
    </style>

    <!-- Javascript - as merged but non-minified files -->
    <script type="text/javascript" src="../js/all_core.js"></script>
    <script type="text/javascript" src="../plugins/all_plugins.js"></script>
	<script type="text/javascript" src="../widgets/all_widgets.js"></script>

    <!-- Model language definition, held as a Javascript object literal -->
    <script type="text/javascript" src="../languages/system_dynamics.js"></script>

    <!-- Model, held as a Javascript object literal -->
    <script type="text/javascript" src="../models/cascade.js"></script>

    <!-- This page's custom script -->
    <script>
        $(document).ready(function() {
            SYSTO.switchToModel('cascade');
            $('#diagram1').diagram();
            $('#multiple_sliders1').multiple_sliders();
            $('#plotter1').plotter({css:{width:'300px', height:'250px'}});
            SYSTO.switchToModel('cascade');
        });          
    </script>
</head>

<body>
    <!-- Start of the Powerpoint slides! -->
    <div style="width:100%; height:100%;">
        <div id="slide001" class="slide"">
            <p>Here is a model-diagram widget...</p>
            <button class="button" onclick="var css={display:'none'}; $('#slide001').css(css);css={display:'block'}; $('#slide002').css(css);">Next</button>
            <div id="diagram1" style="float:left; width:600px; height:400px;"></div>
        </div>

        <div id="slide002" class="slide" style="display:none;">
            <p>... and here's a plot of the simulation results, and sliders for changing model inputs.</p>
            <button class="button" onclick="var css={display:'none'}; $('#slide002').css(css);css={display:'block'}; $('#slide001').css(css);">Back</button>
            <div id="plotter1" style="float:left; width:400px; height:300px;"></div>
            <div id="multiple_sliders1" style="float:left;"></div>
        </div>
    </div>
</body>
</html>
